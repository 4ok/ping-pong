<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.2.0/css/bootstrap-slider.min.css">
	<link rel="stylesheet" href="index.css">
	<title>Balls</title>
</head>
<body>
	<div class="App">
		<div class="App__header navbar navbar-dark bg-dark">
			<a class="Header__brand navbar-brand" href="./">
				<i class="Header__icon fas fa-table-tennis"></i>
				Ping Pong
			</a>
		</div>
		<div class="App__settings bg-primary">
			<div class="Settings">
				<div class="Settings__sliders"></div>
				<div class="Settings__buttons">
					<button class="Settings__button Settings__create-button btn btn-lg btn-light">
						Preview
					</button>
					<button class="Settings__button Settings__start-button btn btn-lg btn-success">
						Start
					</button>
				</div>
			</div>
		</div>
		<div class="App__content Content">
			<div class="Balls">
				<div class="Welcome hidden">
					<h1>Welcome</h1>
					<p class="text-secondary">Adjust the settings, press start button and enjoy</p>
				</div>
			</div>
		</div>
	</div>
	<script src="index.js"></script>
</body>
</html>
